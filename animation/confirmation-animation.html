<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<title>Confirmation Animation</title>
<meta name="viewport" content="width=device-width,initial-scale=1" />
<style>
html, body { 
  height: 100%; 
  margin: 0; 
  display: flex;
  align-items: center;
  justify-content: center;
  background: #f5f5f5;
  font-family: system-ui;
}

svg {
  filter: drop-shadow(0 2px 8px rgba(0,0,0,0.1));
}

@keyframes scaleIn {
  0% { 
    transform: scale(0); 
    transform-origin: 60px 60px; 
    opacity: 0; 
  }
  70% { 
    transform: scale(1.15); 
    opacity: 1; 
  }
  100% { 
    transform: scale(1); 
    opacity: 1; 
  }
}

@keyframes drawCheck {
  0% { 
    stroke-dashoffset: 80; 
  }
  100% { 
    stroke-dashoffset: 0; 
  }
}

.circle {
  animation: scaleIn 0.6s cubic-bezier(0.68, -0.55, 0.265, 1.55) forwards;
}

.checkmark {
  animation: drawCheck 0.5s ease-out 0.4s forwards;
  stroke-dashoffset: 80;
  stroke-dasharray: 80;
}
</style>
</head>
<body>

<svg width="200" height="200" viewBox="0 0 200 200" style="transform-origin: 60px 60px;">
  <!-- Green Circle with pop effect -->
  <g class="circle" style="transform-origin: 100px 100px; display: inline-block;">
    <circle cx="100" cy="100" r="60" fill="#04CA62" />
  </g>
  
  <!-- White Checkmark that draws in -->
  <polyline
    class="checkmark"
    points="75,105 90,120 125,85"
    fill="none"
    stroke="#FFFFFF"
    stroke-width="10"
    stroke-linecap="square"
    stroke-linejoin="square"
  />
</svg>

</body>
</html>
