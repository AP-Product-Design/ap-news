<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AP Donation Modal - Lite</title>
    <style>
        @font-face {
            font-family: 'AP Var';
            src: url('../fonts/APVarW05-Regular.woff2') format('woff2');  
            font-display: swap;
        }

        /* CSS Custom Properties using AP Design Tokens */
        :root {
            /* Colors */
            --ap-color-white: #ffffff;
            --ap-color-neutral-100: #f4f4f4;
            --ap-color-neutral-200: #f2f2f2;
            --ap-color-neutral-300: #efefef;
            --ap-color-neutral-400: #e6e6e7;
            --ap-color-neutral-500: #c4c4c4;
            --ap-color-neutral-600: #a8a8a9;
            --ap-color-neutral-700: #515151;
            --ap-color-neutral-800: #3a3a3a;
            --ap-color-neutral-900: #191919;
            --ap-color-red-500: #ff1818;
            --ap-color-red-600: #da1026;
            --ap-color-blue-700: #0042a9;
            
            /* Typography */
            --ap-font-family: "AP Var", -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            --ap-font-weight-regular: 400;
            --ap-font-weight-medium: 530;
            --ap-font-weight-bold: 676;
            
            /* Spacing */
            --ap-space-4: 0.25rem;
            --ap-space-8: 0.5rem;
            --ap-space-12: 0.75rem;
            --ap-space-16: 1rem;
            --ap-space-20: 1.25rem;
            --ap-space-24: 1.5rem;
            --ap-space-32: 2rem;
            
            /* Strokes */
            --ap-stroke-1: 0.0625rem;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: var(--ap-font-family);
            margin: 0;
            padding: 0;
        }

        /* Modal overlay - semi-transparent background */
        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(25, 25, 25, 0.5);
            display: flex;
            align-items: center;
            justify-content: center;
            padding: var(--ap-space-20);
            z-index: 1000;
        }

        /* Modal container */
        .modal {
            background: var(--ap-color-white);
            border-radius: 12px;
            width: 100%;
            max-width: 350px;
            padding: var(--ap-space-24);
            position: relative;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
        }

        /* Close button */
        .close-btn {
            position: absolute;
            top: var(--ap-space-12);
            right: var(--ap-space-12);
            background: none;
            border: none;
            font-size: 20px;
            cursor: pointer;
            color: var(--ap-color-neutral-900);
            width: 32px;
            height: 32px;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 0;
            transition: color 0.2s ease;
        }

        .close-btn:hover {
            color: var(--ap-color-neutral-700);
        }

        /* AP Logo */
        .ap-logo {
            width: 40px;
            height: auto;
            margin-bottom: var(--ap-space-16);
        }

        .ap-logo img {
            width: 100%;
            height: auto;
            display: block;
        }

        /* Headline */
        .modal-headline {
            font-size: 1.5rem;
            font-weight: var(--ap-font-weight-bold);
            color: var(--ap-color-neutral-900);
            line-height: 1.2;
            margin-bottom: var(--ap-space-16);
            text-align: center;
            font-variation-settings: "wght" 676;
            font-stretch: 87.5%;
        }

        /* Body text */
        .modal-body {
            font-size: 0.9375rem;
            color: var(--ap-color-neutral-900);
            line-height: 1.5;
            margin-bottom: var(--ap-space-24);
            text-align: center;
            font-weight: var(--ap-font-weight-regular);
        }

        /* Primary button */
        .btn-primary {
            width: 100%;
            padding: var(--ap-space-16);
            background: var(--ap-color-red-600);
            color: var(--ap-color-white);
            border: none;
            border-radius: var(--ap-space-32);
            font-size: 1rem;
            font-weight: var(--ap-font-weight-medium);
            font-family: var(--ap-font-family);
            cursor: pointer;
            transition: background 0.2s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: var(--ap-space-8);
            margin-bottom: var(--ap-space-16);
            font-variation-settings: "wght" 530;
        }

        .btn-primary:hover {
            background: var(--ap-color-red-500);
        }

        .btn-primary:focus {
            outline: 2px solid var(--ap-color-red-500);
            outline-offset: 2px;
        }

        /* Arrow icon */
        .arrow-icon {
            width: 20px;
            height: 20px;
        }

        /* Text link button */
        .btn-text {
            width: 100%;
            background: none;
            border: none;
            color: var(--ap-color-blue-700);
            font-size: 1rem;
            font-weight: var(--ap-font-weight-medium);
            font-family: var(--ap-font-family);
            cursor: pointer;
            padding: var(--ap-space-8);
            text-align: center;
            transition: opacity 0.2s ease;
            font-variation-settings: "wght" 530;
        }

        .btn-text:hover {
            opacity: 0.8;
            text-decoration: underline;

        }

        .btn-text:focus {
            outline: 2px solid var(--ap-color-blue-700);
            outline-offset: 2px;
        }

        @media (max-width: 480px) {
            .modal {
                padding: var(--ap-space-20);
            }

            .modal-headline {
                font-size: 1.375rem;
            }

            .modal-body {
                font-size: 0.875rem;
            }
        }

        @media (prefers-color-scheme: dark) {
            .modal-overlay {
                background: rgba(0, 0, 0, 0.7);
            }

            .modal {
                background: var(--ap-color-neutral-900);
            }

            .close-btn {
                color: var(--ap-color-neutral-200);
            }

            .close-btn:hover {
                color: var(--ap-color-white);
            }

            .modal-headline {
                color: var(--ap-color-white);
            }

            .modal-body {
                color: var(--ap-color-neutral-200);
            }
        }
    </style>
</head>
<body>
    <div class="modal-overlay" id="modalOverlay">
        <div class="modal">
            <button class="close-btn" onclick="closeModal()" aria-label="Close modal">âœ•</button>
            
            <div class="ap-logo">
                               <img src="../images/ap-logo.png" alt="AP Logo">

            </div>

            <h2 class="modal-headline">Support independent journalism</h2>
            <p class="modal-body">Make any recurring donation and see fewer ads in the AP News app</p>

            <button class="btn-primary" onclick="donate()">
                Donate to the AP
                 <img src="../images/forward-arrow.svg" alt="Arrow">

            </button>

            <button class="btn-text" onclick="maybeLater()">Maybe later</button>
        </div>
    </div>

    <script>
        function closeModal() {
            const overlay = document.getElementById('modalOverlay');
            overlay.style.display = 'none';
            console.log('Modal closed');
            // In a real app, you might remove the element or trigger additional logic
        }

        function donate() {
            console.log('Donate clicked');
            // Redirect to donation page or open donation flow
            window.location.href = '/donate';
        }

        function maybeLater() {
            closeModal();
            console.log('Maybe later clicked');
            // Set a cookie or localStorage to not show again for X days
        }

        // Optional: Close modal when clicking outside of it
        document.getElementById('modalOverlay').addEventListener('click', function(e) {
            if (e.target === this) {
                closeModal();
            }
        });

        // Optional: Close modal with Escape key
        document.addEventListener('keydown', function(e) {
            if (e.key === 'Escape') {
                closeModal();
            }
        });
    </script>
</body>
</html>
