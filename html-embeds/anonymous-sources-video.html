<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AP Sources Policy Embed with Video</title>
</head>
<body style="margin: 0; padding: 20px; background: #f4f4f4; font-family: system-ui;">

<!-- AP Sources Policy Embed with Video â€” Responsive HTML Template -->
<div class="ap-embed" role="region" aria-label="AP's anonymous sources policy">
  <div class="ap-embed-content">
    <div class="ap-embed-text">
      <div class="ap-embed-prompt"></div>
      <h3 class="ap-embed-headline">From AP's Standards and Stylebook teams:</h3>
      <p class="ap-embed-description">The AP is using anonymous sourcing to provide information for this story. Washington Bureau Chief Anna Johnson explains AP's policy on the use of anonymous sources.</p>
      <a 
        class="ap-embed-cta" 
        href="#" 
        aria-label="Watch video about AP's anonymous sources policy"
      >
        Watch video
      </a>
    </div>
    <div class="ap-embed-video">
      <div class="ap-video-thumbnail">
        <div class="ap-play-button" aria-hidden="true">
          <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
            <path d="M8 5V19L19 12L8 5Z" fill="white"/>
          </svg>
        </div>
      </div>
    </div>
  </div>
</div>

<style>
    @font-face {
  font-family: 'AP Var';
  src: url('../fonts/APVarW05-Regular.woff2') format('woff2');  
  font-display: swap;
}
  /* CSS Custom Properties using AP Design Tokens */
  :root {
    /* Colors from your design system */
    --ap-color-white: #ffffff;
    --ap-color-neutral-100: #f4f4f4;
    --ap-color-neutral-200: #f2f2f2;
    --ap-color-neutral-300: #efefef;
    --ap-color-neutral-400: #e6e6e7;
    --ap-color-neutral-700: #515151;
    --ap-color-neutral-800: #3a3a3a;
    --ap-color-neutral-900: #191919;
    --ap-color-red-500: #ff1818;
    --ap-color-red-600: #da1026;
    --ap-color-blue-700: #0042a9;
    
    /* Typography */
    --ap-font-family: "AP Var", -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
    --ap-font-weight-regular: 400;
    --ap-font-weight-medium: 500;
    --ap-font-weight-bold: 700;
    
    /* Spacing (4pt scale) */
    --ap-space-4: 0.25rem;
    --ap-space-8: 0.5rem;
    --ap-space-12: 0.75rem;
    --ap-space-16: 1rem;
    --ap-space-20: 1.25rem;
    --ap-space-24: 1.5rem;
    --ap-space-32: 2rem;
    
    /* Border radius */
    --ap-border-radius: 0.1875rem; /* 3px */
    
    /* Strokes */
    --ap-stroke-1: 0.0625rem; /* 1px */
  }

  /* Base embed container */
  .ap-embed {
    width: 80%;
    margin: 0 auto;
    background: var(--ap-color-white);
    border: var(--ap-stroke-1) solid var(--ap-color-neutral-400);
    border-radius: var(--ap-border-radius);
    overflow: hidden;
    font-family: var(--ap-font-family);
    box-sizing: border-box;
    transition: box-shadow 0.2s ease;
  }
  
  .ap-embed:hover {
    box-shadow: 0 2px 8px rgba(25, 25, 25, 0.1);
  }

  /* Content container */
  .ap-embed-content {
    display: flex;
    align-items: center;
    justify-content: space-between;
    padding: var(--ap-space-20) var(--ap-space-24);
    gap: var(--ap-space-24);
  }

  /* Text content */
  .ap-embed-text {
    flex: 1;
    min-width: 0; /* Allows text to shrink */
  }

  .ap-embed-headline {
    margin: 0 0 var(--ap-space-8) 0;
    font-size: 1.75rem;
    font-stretch: 87.5%;
    line-height: 1.3;
    font-weight: var(--ap-font-weight-bold);
    color: var(--ap-color-neutral-900);
    font-variation-settings: "wght" 676;
  }

  .ap-embed-description {
    margin: 0 0 var(--ap-space-16) 0;
    font-size: 1.25rem;
    line-height: 1.4;
    font-weight: var(--ap-font-weight-regular);
    color: var(--ap-color-neutral-700);
  }

  /* CTA Button */
  .ap-embed-cta {
    color: var(--ap-color-blue-700);
    text-decoration: underline;
    font-size: 0.875rem; /* 14px */
    font-weight: var(--ap-font-weight-medium);
    transition: text-decoration 0.2s ease;
    padding: 0;
    display: inline-block;
  }

  .ap-embed-cta:hover {
    text-decoration: none;
  }

  .ap-embed-cta:focus {
    outline: 2px solid var(--ap-color-blue-700);
    outline-offset: 2px;
  }

  .ap-embed-prompt {
    width: 60px;
    height: 7px;
    background-color: var(--ap-color-red-500);
    margin-bottom: var(--ap-space-4);
  }

  /* Video thumbnail section */
  .ap-embed-video {
    flex: 0 0 40%; /* Takes up 40% of available space */
    max-width: 200px; /* Reasonable max size */
  }

  .ap-video-thumbnail {
    width: 100%;
    aspect-ratio: 16/9; /* 16:9 aspect ratio */
    background: linear-gradient(135deg, #f0f0f0 0%, #e0e0e0 100%);
    border-radius: var(--ap-border-radius);
    position: relative;
    display: flex;
    align-items: center;
    justify-content: center;
    cursor: pointer;
    transition: transform 0.2s ease;
  }

  .ap-video-thumbnail:hover {
    transform: scale(1.02);
  }

  .ap-play-button {
    width: 48px;
    height: 48px;
    background: rgba(0, 0, 0, 0.7);
    border-radius: 50%;
    display: flex;
    align-items: center;
    justify-content: center;
    transition: background 0.2s ease;
  }

  .ap-video-thumbnail:hover .ap-play-button {
    background: rgba(0, 0, 0, 0.8);
  }

  .ap-play-button svg {
    margin-left: 2px; /* Slight visual adjustment for play icon */
  }

  /* Mobile responsive */
  @media (max-width: 768px) {
    .ap-embed-content {
      flex-direction: column;
      align-items: stretch;
      padding: var(--ap-space-16) var(--ap-space-20);
      gap: var(--ap-space-16);
    }
    
    .ap-embed-text {
      order: 2; /* Text comes after video on mobile */
    }
    
    .ap-embed-video {
      order: 1; /* Video comes first on mobile */
      flex: none;
      max-width: none;
      width: 100%;
    }
    
    .ap-embed-prompt {
      width: 48px;
      height: 6px;
      background-color: var(--ap-color-red-500);
      margin-bottom: var(--ap-space-4);
    }
    
    .ap-embed-headline {
      font-size: 1rem; /* 16px on mobile */
    }
    
    .ap-embed-description {
      font-size: 0.8125rem; /* 13px on mobile */
    }
  }

  /* Tablet */
  @media (min-width: 576px) and (max-width: 991.98px) {
    .ap-embed-content {
      padding: var(--ap-space-20);
      gap: var(--ap-space-20);
    }
    
    .ap-embed-video {
      flex: 0 0 45%; /* Slightly larger on tablet */
      max-width: 240px;
    }
  }

  /* Dark mode support */
  @media (prefers-color-scheme: dark) {
    .ap-embed {
      background: var(--ap-color-neutral-900);
      border-color: var(--ap-color-neutral-800);
    }
    
    .ap-embed-headline {
      color: var(--ap-color-white);
    }
    
    .ap-embed-description {
      color: var(--ap-color-neutral-200);
    }
    
    .ap-video-thumbnail {
      background: linear-gradient(135deg, #3a3a3a 0%, #2a2a2a 100%);
    }
  }
</style>

</body>
</html>
